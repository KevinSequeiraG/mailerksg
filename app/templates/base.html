<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - MailerKSG</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet">
</head>

<body class="font-rubik bg-[#f5f5f5] mdx900:flex h-screen">
    <nav class="mdx900:h-screen bg-white px-8 pt-8 pb-8 mdx900:pb-0">
        Mailer<b>KSG</b>
    </nav>
    <section class="w-full px-8 py-8 hscreen overflow-auto">
        <div class="mdx900:flex justify-between">
            <form method="GET" class="mb-5 md900:mb-0">
                <input class="text-[.8rem] py-3 font-raleway border border-0 px-[15px] py-[5px] rounded-[30px] shadow-searchbar outline-0 w-full mdx900:w-[450px] block" name="search" value="Search" type="text" , placeholder="Quieres buscar algo?" />
            </form>
            {% block action %} {% endblock %}
        </div>
        <header class="text-[1.5em] font-bold mt-6">
            {% block header %} {% endblock %}
        </header>
        {% for message in get_flashed_messages() %}
        <div class="bg-red-500 text-white px-[15px] py-[10px] rounded-[5px] border border-1 border-solid border-[rgba(0, 0, 0, 0.1)]">
            {{message}}
        </div>
        {% endfor %}
        {% block content %} {% endblock %}
    </section>
</body>

</html>
